<html>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <body>
    <br />
    <main role="main" class="container">
      <div class="row">
        <div class="col-lg-1 "></div>

        <div class="col-lg-11 ">
          <h1>Asignacion de actividades</h1>
        </div>
      </div>
      <br>
      <div class="row">
      <form [formGroup]="formData">
          <div class="col-lg-3 ">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Identificaci√≥n</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="identificacion"
                  id="identificacion"
                  readonly
                  required
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Nombres</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="nombres"
                  id="nombres"
                  readonly
                  required
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="apellidos"
                  id="apellidos"
                  readonly
                  required
                />
              </mat-form-field>
            </div>

          </div>
      </form>
      <form [formGroup]="formActividad">

          <div class="col-lg-3" >
            <div class="form-group" >
              <mat-form-field>
                <mat-label>Tipo Actividad</mat-label>
                <mat-select formControlName="tipoActividadId"  id="tipoActividad">
                  <mat-option *ngFor="let t of tipos" value="{{t.id}}">{{t.nombreActividad}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Horas</mat-label>
                <input
                  matInput
                  type="number"
                  formControlName="horasAsignadas"
                  id="horasAsignadas"
                  required
                />
              </mat-form-field>
            </div>
            <div class="row">
              <br>
              <br>
            </div>

          </div>
          <div class="form-group"  style="text-align: right;">
            <button (click)="addActividad()" id="btnAdd" class="btn btn-primary">
              Agregar
            </button>
          </div>
        </form>
          <div class="col-lg-6">
            <div class="table-responsive">
              <table
                class="table table-bordered table-striped mb-0"
                id="myTable"
              >
                <thead>
                  <tr>
                    <th>Tipo</th>
                    <th>Horas</th>
                    <th>Estado</th>
                    <th>Fecha Asignacion</th>
                    <!-- <th>Eliminar</th> -->
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let c of actividades">
                    <td>{{ c.tipoActividad.nombreActividad }}</td>
                    <td>{{ c.horasAsignadas }}</td>
                    <td>{{c.estado}}</td>
                    <td>{{c.fechaAsignacion.split("T")[0]}}</td>
                    <!-- <td *ngIf="c.estado==='Asignada'"><button (click)="Eliminar(c.idActividad)" class="btn" style="color: white;" >Eliminar</button></td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>


        </div>
    </main>
  </body>
</html>

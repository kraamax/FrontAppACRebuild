<html>
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <h1>Listado Docentes</h1>
    </div>
    <div class="col-lg-4">
      <button
        class="btn btn-primary"
        style="color: white;"
        routerLink="/addDocente"
      >
        Nuevo Docente
      </button>
    </div>
  </div>
    <br>

    <div class="row">
      <div class="table-responsive">
        <table class="table table-bordered">
              <tr>
                <th>Identificacion</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Acciones</th>
              </tr>
              <tr *ngFor="let d of docentes">
                  <td>{{d.identificacion}}</td>
                  <td>{{d.nombres}}</td>
                  <td>{{d.apellidos}}</td>
                  <td>{{d.email}}</td>

                  <td><a routerLink="" (click)="gotToAddActividad(d.identificacion)">Asignar Actividad</a></td>
                <!-- <td><a routerLink="" (click)="goToFollowUpSee(f.idFollowUp)">ver Seguimiento</a></td> -->
              </tr>
            </table>
          </div>
    </div>
</div>
</html>

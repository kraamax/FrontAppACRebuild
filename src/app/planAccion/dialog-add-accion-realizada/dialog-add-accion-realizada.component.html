<h1 mat-dialog-title>Registrar Acciones Realizadas</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label for="Descripcion">Descripci√≥n</label>
    <textarea
      class="form-control rounded-0"
      name="descripcion"
      id="textarea"
      cols="30"
      rows="10"
      [(ngModel)]="data.descripcion"
    ></textarea>
  </div>
  <div class="form-group">
    <label>Evidencia: </label>
    <input
      class="form-control"
      placeholder="Adjunte archivo"
      type="text"
      [(ngModel)]="data.ruta"
    />
  </div>
</div>
<div mat-dialog-actions>
  <div class="row">
    <div class="col-lg-5">
      <button  class="btn btn-primary" (click)="onNoClick()">Cerrar</button>
    </div>
    <div class="col-lg-5"></div>
    <div class="col-lg-1">
      <button   class="btn btn-primary" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
    </div>
  </div>
</div>

<div class="container">
  <h2>Plazo de habilitaci√≥n</h2>
  <div class="row">
    <form [formGroup]="formPlazo">
      <div class="col-lg-3">
        <div class="col-lg-12">
          <mat-form-field>
            <mat-label>Fecha Inicio</mat-label>
            <input
              matInput
              type="date"
              formControlName="fechaInicio"
              id="fechaInicio"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field>
            <mat-label>Fecha Fin</mat-label>
            <input
              matInput
              type="date"
              formControlName="fechaFin"
              id="fechaFin"
              required
            />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
<br>
  <div class="row">
    <div class="col-lg-3" style="text-align: right;">
      <div class="form">
        <button
          class="btn btn-primary"
          id="btnActualizar"
          (click)="updateApertura()"
        >
          Actualizar
        </button>
      </div>
    </div>

      <div class="form">
        <button class="btn btn-primary" (click)="deleteApertura()">
          Eliminar
        </button>
      </div>
    </div> -->
  </div>
</div>
